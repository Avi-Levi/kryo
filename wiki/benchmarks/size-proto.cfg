set term png size 400,300
set bmargin 3
set output "size-proto.png"
set ylabel "Serialized size (bytes)"
set yrange [0:237]
set xrange [-0.5:3.5]
set nokey 
set style fill solid 1 border -1
set datafile separator ","
set boxwidth 0.5
set xtics ("kryo" 0, "kryo\noptimized" 1, "kryo\ncompressed" 2, "protobuf" 3)
plot "size-proto.csv" using 1 with boxes
